
<!DOCTYPE html>
<html>
<head>
<style>
 .box {
   width: 10px;
   height: 10px;
   border: 1px solid red;
   margin: 2px;
   padding: 2px;
   background: blue;
 }
 
 #borderBox {
   box-sizing: border-box;
 }
 
 #contentBox {
   box-sizing: content-box;
 }

.blue {
    color: blue;
}
.green {
    color: green;
}
.orange {
    color: orange;
}
.red {
    color: red;
}
</style>
</head>
<body>
<!-- <div>请问下面两个 div 元素，蓝***域的宽高各是多少像素？</div> -->
<div id="borderBox" class="box">width=10px,实际宽度：10px-2px-4px=4px</div>
<div id="contentBox" class="box">width=10px+2px+4px=16px</div>
<div class="orange red green blue">text</div>
</body>
</html>
